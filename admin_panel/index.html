<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KeyVault</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#1E293B',
                        surface: '#FFFFFF',
                        background: '#0F172A',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
        }

        .form-input {
            width: 100%; padding: 14px 16px 14px 48px; border: 2px solid #E2E8F0;
            border-radius: 12px; font-size: 14px; transition: all 0.3s ease;
        }
        .form-input:focus { outline: none; border-color: #2563EB; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .form-input-icon { position: relative; }
        .form-input-icon i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94A3B8; }

        .btn-login {
            width: 100%; padding: 16px; background: #2563EB; color: white; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-login:hover { background: #1D4ED8; }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; }

        .spinner {
            width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;
            display: inline-block; margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-secondary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-secondary">Admin Portal</h1>
            <p class="text-gray-500 mt-2">Sign in to access the dashboard</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="form-input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="form-input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-6">
            <a href="/" class="hover:text-primary"><i class="fas fa-arrow-left mr-2"></i>Back to Store</a>
        </p>
    </div>

    <script>
        const API_BASE = 'https://e-commerce-project-msez.onrender.com';

        const handleLogin = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                const res = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Login failed');

                localStorage.setItem('admin_token', data.access_token);
                localStorage.setItem('admin_user', JSON.stringify({ username }));

                Swal.fire({
                    icon: 'success', title: 'Welcome!', text: 'Redirecting to dashboard...',
                    timer: 1500, showConfirmButton: false
                }).then(() => { window.location.href = 'dashboard.html'; });

            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Login Failed', text: error.message });
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        };

        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
